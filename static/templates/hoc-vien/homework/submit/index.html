<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Học Toán anh Thành - Homework</title>
        <link rel="icon" href="{{ url_for('static', filename='assets/img/logo/favicon.ico') }}" type="image/x-icon">
        
        <link rel="stylesheet" href="{{ url_for('static', filename='templates/common-styles.css') }}" type="text/css">
        <link rel="stylesheet" href="{{ template_folder }}/styles.css" type="text/css">

        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    </head>
    <body>
        <!-- <header>
            <h1>Your Website Header</h1>
        </header> -->
        <main>
            <!-- <h2>Welcome to Your Website</h2> -->

            <div id="nav-pages">
                <img src="{{ url_for('static', filename='assets/img/icons/back.png') }}" class="back-icon" onclick="window.history.back()">
                <img src="{{ url_for('static', filename='assets/img/icons/home.png') }}" class="home-icon" onclick="window.location.href = '/'">
            </div>


            <div class="submission-form">
                <div class="form-group">
                    <h2 id="lesson-title"></h2>
                    <label for="assignment">Đề bài:</label>

                    <div class="de-bai" id="de-bai"></div>
                </div>

                <div id="bai-lam">
                    <h3 style="text-align: center;">Bài làm</h3>

                    <div class="upload-container">
                        <label for="file-upload">Tải lên Ảnh chụp bài làm của bạn:</label>
                        <input type="file" id="file-upload" accept="image/*" multiple onchange="handleFileUpload(event)">
                        <div class="uploaded-files" id="upload-files"></div>
                    </div>
                    <br>
                    <button class="add-more">+</button>
                    <br><br><br>

                    <button type="submit" class="submit-button" onclick="submitHomework()">Submit Homework</button>
                </div>
            </div>

        </main>
        <!-- <footer>
            <p>&copy; 2024 Your Website. All rights reserved.</p>
        </footer> -->




        <img src="{{ url_for('static', filename='assets/img/icons/loading.gif') }}" id="loading-icon" style="display: none;">


        <script src="{{ url_for('static', filename='templates/common-script.js') }}"></script>
        <script></script>
        <script src="{{ template_folder }}/script.js"></script>
    </body>
</html>
