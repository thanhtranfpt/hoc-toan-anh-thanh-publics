                        <!-- Subject -->
                        <div class="input-group">
                            <label class="label">Subject</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select id="subject" onchange="chooseSubject()" required>
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Toán</option>
                                    <option>Vật lý</option>
                                    <option>Hóa học</option>
                                    <option>English</option>
                                    <option>Ôn thi Học bổng Đại học FPT</option>
                                    <option>Khác</option>
                                    <!-- <option>Subject 2</option>
                                    <option>Subject 3</option> -->
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>

                        <div class="col-1" id="other-subject-part" style="display: none;">
                            <div class="input-group">
                                <label class="label">Enter your subject name:</label>
                                <input class="input--style-4" type="text" id="other-subject">
                            </div>
                        </div>

                        <!-- Grade -->
                        <div class="input-group">
                            <label class="label">Grade</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select id="grade" onchange="chooseGrade()">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>12 - Ôn thi THPTQG</option>
                                    <option>12 - Cơ bản</option>
                                    <option>11</option>
                                    <option>10</option>
                                    <option>9</option>
                                    <option>8</option>
                                    <option>7</option>
                                    <option>6</option>
                                    <option>5</option>
                                    <option>Khác</option>
                                </select>

                            </div>
                        </div>

                        <div class="col-1" id="other-grade-part" style="display: none;">
                            <div class="input-group">
                                <label class="label">Enter your grade:</label>
                                <input class="input--style-4" type="text" id="other-grade">
                            </div>
                        </div>

                        <!-- Program -->
                        <div class="input-group">
                            <label class="label">Chương trình học</label>
                            <div class="rs-select2 js-select-simple select--no-search">
